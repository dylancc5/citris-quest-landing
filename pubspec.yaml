name: citris_quest_landing
description: CITRIS Quest landing page - Celebrating 25 Years of CITRIS Innovation
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^8.0.0           # Tiny 5, Silkscreen
  url_launcher: ^6.3.2           # Open TestFlight link
  supabase_flutter: ^2.12.0      # Form submission to contributions table
  visibility_detector: ^0.4.0+2  # Scroll-triggered animations
  qr_flutter: ^4.1.0             # QR code generation for TestFlight
  intl: ^0.20.2                  # Number formatting for stats counter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
